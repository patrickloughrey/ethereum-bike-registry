    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <img src="./images/bicycle.png" >

      <br/>

      <div class="col-xs-12 col-sm-8 col-sm-push-2 box">

          <div class="card-body">

            <h5 class="card-title">Register Your Bicycle!</h5>
            <hr/>

          </div>

        </div>
      </div>

      <div class="col-xs-12 col-sm-8 col-sm-push-2 box">
        <div class="card">
          <div class="card-body">
            <a href="#" class="btn btn-success">Transfer</a>
            <h5 class="card-title">Transfer Your Bicycle to Someone Else!</h5>
            <hr/>

          </div>

        </div>
      </div>

      <div class="col-xs-12 col-sm-8 col-sm-push-2 box">
        <div class="card">
          <div class="card-body">
            <a href="#" class="btn btn-success">View Bike</a>
            <h5 class="card-title">View Your Bicycles!</h5>
            <hr/>

          </div>

        </div>
      </div>
    </div>
