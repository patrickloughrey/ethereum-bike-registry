<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bike Registry</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <img src="./images/bicycle.png" >
          <h1 class="text-center">Bike Registry</h1>
          <img src="./images/bicycle.png" >
        </div>
      </div>
      <hr class="header"/>
      <br/>

      <!-- Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <img src="./images/bicycle.png" >
              <h3 class="modal-title">Register Your Bike!</h3>
              <img src="./images/bicycle.png" >
            </div>

            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="input">What is the name of your bicycle?</label>
                  <input type="text" class="form-control" id="name" placeholder="Larry">
                </div>
                <div class="form-group">
                  <label for="input">What is the color of your bicycle?</label>
                  <input type="text" class="form-control" id="color" placeholder="Pink with Red Flames">
                </div>
                <div class="form-group">
                  <label for="input">How many wheels does your bicycle have?</label>
                  <select id="wheels" class="form-control">
                    <option selected>1</option>
                    <option>1</option>
                    <option>2</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="input">Does your bicycle have brakes in the rear, front, or both?</label>
                  <input type="text" class="form-control" id="brakes" placeholder="Both">
                </div>
                <div class="form-group">
                  <label for="input">Does your bicycle have a basket?</label>
                  <input type="text" class="form-control" id="basket" placeholder="Both">
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-success registerBike">Register</button>
              <button type="button" class="btn btn-dark btn-close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-8 col-sm-push-2 box">
        <div class="card">
          <div class="card-body">
            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#registerModal">Register</a>
            <h4 class="card-title">Register Your Bicycle!</h4>
            <p class="name"> Name </p>
            <p class="address"> Bike Address</p>
            <p class="date"> Date Registered</p>
            <hr/>

          </div>

        </div>
      </div>

      <div class="col-xs-12 col-sm-8 col-sm-push-2 box">
        <div class="card">
          <div class="card-body">
            <a href="#" class="btn btn-success">Transfer</a>
            <h4 class="card-title">Transfer Your Bicycle to Someone Else!</h4>
            <hr/>

          </div>

        </div>
      </div>

      <div class="col-xs-12 col-sm-8 col-sm-push-2 box">
        <div class="card">
          <div class="card-body">
            <a href="#" class="btn btn-success">View Bike</a>
            <h4 class="card-title">View Your Bicycles!</h4>
            <hr/>

          </div>

        </div>
      </div>
    </div>

    <!-- Bootstrap, Truffle, & JQuery Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
